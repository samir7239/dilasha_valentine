<!DOCTYPE html>
<html lang="ne">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dilasha ЁЯТЦ</title>

<link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Kalam', cursive;
  height: 100vh;
  overflow: hidden;
}

/* ЁЯЦ╝я╕П BACKGROUND SLIDESHOW */
.bg {
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  filter: blur(4px) brightness(0.8);
  transition: background-image 1.5s ease-in-out;
  z-index: -1;
}

/* Dark overlay */
.bg::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(255, 192, 203, 0.35);
}

.container {
  position: relative;
  text-align: center;
  padding-top: 50px;
  color: #7a0019;
}

#typing {
  margin: 20px;
  font-size: 26px;
  min-height: 80px;
}

/* Buttons area */
.buttons {
  position: relative;
  height: 350px;
}

button {
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-size: 24px;
  transition: all 0.25s ease;
}

#yes {
  background: #ff2e63;
  color: white;
  padding: 20px 45px;
}

#no {
  background: white;
  position: absolute;
  padding: 16px 34px;
}
</style>
</head>

<body>

<!-- ЁЯЦ╝я╕П Background -->
<div class="bg" id="bg"></div>

<div class="container">
  <h2>Dilasha ЁЯМ╕</h2>

  <!-- ЁЯТм Typing -->
  <div id="typing"></div>

  <!-- ЁЯТШ Buttons -->
  <div class="buttons">
    <button id="yes" onclick="yesClicked()">YES ЁЯТХ</button>
    <button id="no" onclick="noClicked()">NO ЁЯТФ</button>
  </div>
</div>

<!-- ЁЯО╡ Music -->
<audio id="music" src="song.mp3" loop></audio>

<!-- ЁЯОЙ Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
/* ------------------ BACKGROUND IMAGES ------------------ */
const bgImages = [
  "img1.jpg",
  "img2.jpg",
  "img3.jpg",
  "img4.jpg"
];

let bgIndex = 0;
const bg = document.getElementById("bg");
bg.style.backgroundImage = `url(${bgImages[0]})`;

setInterval(() => {
  bgIndex = (bgIndex + 1) % bgImages.length;
  bg.style.backgroundImage = `url(${bgImages[bgIndex]})`;
}, 4000);

/* ------------------ DATA ------------------ */
const messages = [
  "DilashaтАж рдорди рдЕрд▓рд┐ рдирд░рдо рдмрдирд╛рдК рди ЁЯШМ",
  "NO рдерд┐рдЪреНрджрд╛ рдкрдирд┐ YES рдиреИ рд▓реЗрдЦрд┐рдПрдХреЛ рджреЗрдЦрд┐рдиреНрдЫ ЁЯШЖ",
  "релреж рдкрдЯрдХ NO рднрдП рдкрдирд┐ рдо рдд рдпрд╣реА рдЫреБ ЁЯТХ",
  "рддрд┐рдореА рдиреИ рдХрд╡рд┐рддрд╛, рддрд┐рдореА рдиреИ Valentine ЁЯМ╕",
  "рдЕрдм рдд YES рдиреИ рдирд┐рдпрддрд┐ рд╣реЛ ЁЯШП",
  "NO рдерд╛рдХреНрдпреЛ, YES рдЬрд┐рддреНрджреИрдЫ ЁЯШ│",
  "Dilasha, рдкреНрд░реЗрдо рд╣рд╛рд░реНрджреИрди ЁЯТЦ"
];

let noCount = 0;
let yesScale = 1;
let noScale = 1;
let msgIndex = 0;
let charIndex = 0;

const typingEl = document.getElementById("typing");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const music = document.getElementById("music");

/* ------------------ TYPING EFFECT ------------------ */
function typeText() {
  if (charIndex < messages[msgIndex].length) {
    typingEl.innerHTML += messages[msgIndex].charAt(charIndex);
    charIndex++;
    setTimeout(typeText, 45);
  }
}
typeText();

/* ------------------ NO CLICK ------------------ */
function noClicked() {
  noCount++;

  // ЁЯУ│ vibration
  if (navigator.vibrate) navigator.vibrate(100);

  // ЁЯО╡ play music safely
  music.play();

  // NO shrinks faster
  noScale -= 0.05;
  if (noScale < 0.2) noScale = 0.2;
  noBtn.style.transform = `scale(${noScale})`;

  // random movement
  noBtn.style.left = Math.random() * 85 + "%";
  noBtn.style.top = Math.random() * 80 + "%";

  // YES grows faster ЁЯТЧ
  yesScale += 0.06;
  yesBtn.style.transform = `scale(${yesScale})`;

  // change message
  msgIndex = (msgIndex + 1) % messages.length;
  typingEl.innerHTML = "";
  charIndex = 0;
  typeText();

  // FINAL TAKEOVER ЁЯШИ
  if (noCount === 50) {
    noBtn.style.display = "none";

    yesBtn.style.position = "absolute";
    yesBtn.style.left = "5%";
    yesBtn.style.top = "30%";
    yesBtn.style.width = "90%";
    yesBtn.style.height = "45%";
    yesBtn.style.fontSize = "42px";
    yesBtn.innerText = "YES ЁЯТЦ IтАЩm Yours";

    typingEl.innerHTML = "рдЕрдм рдд YES рдиреИ рдкреНрд░реЗрдордХреЛ рдЕрдиреНрддрд┐рдо рдЙрддреНрддрд░ рд╣реЛ ЁЯТХ";
  }
}

/* ------------------ YES CLICK ------------------ */
function yesClicked() {
  confetti({
    particleCount: 250,
    spread: 120,
    origin: { y: 0.6 }
  });

  document.body.innerHTML = `
    <h1 style="margin-top:40vh;text-align:center;color:#b3003b">
      Dilasha ЁЯТХ<br>
      You chose love ЁЯе╣
    </h1>
    <p style="text-align:center">Happy ValentineтАЩs Day ЁЯМ╣</p>
  `;
}
</script>

</body>
</html>
